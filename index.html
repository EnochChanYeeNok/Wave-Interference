<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D Wave Interference App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<canvas id="canvas"></canvas>

<!-- Controls for adjusting wave parameters -->
<div id="controls">
    <label>Wave Speed: <input type="range" id="waveSpeed" min="0.05" max="0.5" step="0.001" value="0.3"></label>
    <label>Damping: <input type="range" id="damping" min="0" max="0.01" step="0.002" value="0.005"></label>
    <button id="addSource">Add Source</button>
    <button id="clearSources">Clear Sources</button>
</div>

<script src="script.js"></script>

</body>
</html>
